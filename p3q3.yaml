apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    exam: ckad
  name: ckad-deploy-p3q3
spec:
  replicas: 3
  selector:
    matchLabels:
      app: front-end-apps-p3q3
  strategy: {}
  template:
    metadata:      
      labels:
        app: front-end-app-p3q3
    spec:
      securityContext:
        capabilities:
          add: ["NET_ADMIN", "SYS_TIME"]
        runAsUser: 1000
      containers:
      - name: sec-ctx-check
        image: tomcat
        securityContext:
          capabilities:
            add: ["NET_ADMIN", "SYS_TIME"]
          runAsUser: 2000
